name: Azure ML Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  GROUP: mlops-test
  WORKSPACE: mlops-workspace
  LOCATION: eastus

jobs:
  azure-cli-job:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Azure Login (YOUR CODE GOES HERE)
      - name: Azure Login
        uses: Azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Get Compute Resources
      - name: Azure CLI - Get Compute
        uses: Azure/CLI@v2.2.0
        with:
          azcliversion: 2.78.0
          inlineScript: |
            az extension add --name ml
            az configure --defaults group=$GROUP workspace=$WORKSPACE location=$LOCATION
            az ml compute list

      # Step 4: Logout
      - name: Azure Logout
        run: |
          az logout
        if: always()
