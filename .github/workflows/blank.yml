name: Docker build and run

on:
  workflow_dispatch:

jobs:
  first-pipeline:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out code repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: hello-world-nginx
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=v1

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Run container (detached, map port 8080)
        run: |
          docker run -d -p 8080:80 --name hello-nginx hello-world-nginx:main-${{ github.sha }}

      - name: Wait for container and smoke test
        run: |
          # Wait a bit for nginx to start
          sleep 3
          # Try to fetch the page (fails the job if non-2xx/3xx)
          curl --fail --location --max-time 10 http://localhost:8080

      - name: Cleanup container
        if: always()
        run: |
          docker stop hello-nginx || true
          docker rm hello-nginx || true
